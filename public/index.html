<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ti Tivi AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .assistant { color: green; }
  </style>
</head>
<body>
  <h1>Ti Tivi AI Chat</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type a message" style="width:80%;">
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    async function sendMessage() {
      const content = messageInput.value;
      if (!content) return;
      appendMessage('user', content);
      messageInput.value = '';

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [{ role: 'user', content }] })
      });
      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendMessage('assistant', reply);
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = `${role}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('send').addEventListener('click', sendMessage);
    messageInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
